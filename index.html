<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>大屁股張珈瑋生日快樂啊！！！</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style type="text/css">
      body {
        width: 100%;
        height: 100vh;
        overflow-x: hidden !important;
        font-family: "Microsoft Yahei";
      }
      body h1 {
        width: 100%;
        margin: 80px 0;
        font-size: 50px;
        font-weight: 500;
        text-align: center;
      }
      body h2 {
        width: 100%;
        margin: 80px 0;
        font-size: 45px;
        font-weight: 500;
        text-align: center;
      }
      body .txt {
        margin: 80px 0;
        font-size: 16px;
        text-align: center;
      }
      .dowebok {
        margin: 0 auto;
      }
      .dowebok ul {
        list-style-type: none;
      }
      .dowebok .m_list {
        font-size: 0;
        text-align: center;
      }
      .dowebok .wow {
        display: inline-block;
        width: 280px;
        height: 280px;
        margin: 30px 15px 0;
        border-radius: 50%;
        font: 30px/280px "Microsoft Yahei";
        vertical-align: top;
        *display: inline;
        zoom: 1;
      }
      .bg-green {
        background: #5bd5a0;
      }
      .bg-blue {
        background: #1daee9;
      }
      .bg-purple {
        background: #c843a5;
      }
      .bg-red {
        background: #eb3980;
      }
      .bg-yellow {
        background: #ffcc35;
      }
    </style>
  </head>
  <body>
    <h1>大屁股張珈瑋</h1>
    <h2>今天是20220611</h2>
    <p class="txt"></p>
    <div class="dowebok">
      <div class="m_list">
        <div class="wow rollIn bg-blue"></div>
        <div class="wow bounceInDown bg-green">今天</div>
        <div class="wow lightSpeedIn bg-purple"></div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-yellow" data-wow-delay="0.5s">是</div>
        <div
          class="wow pulse bg-red"
          data-wow-iteration="5"
          data-wow-duration="0.15s"
        >
          你的
        </div>
        <div class="wow bounceInRight bg-blue">生日</div>
      </div>
      <div class="m_list">
        <div class="wow bounceInLeft bg-green"></div>
        <div class="wow flipInX bg-purple">也是你</div>
        <div class="wow bounceInRight bg-yellow"></div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-blue">畢業</div>
        <div
          class="wow shake bg-red"
          data-wow-iteration="5"
          data-wow-duration="0.15s"
        >
          ㄉ
        </div>
        <div class="wow swing bg-purple" data-wow-iteration="2">日子</div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-red"></div>
        <div
          class="wow bounceInU bg-yellow"
          data-wow-delay="0.5s"
          data-wow-duration="0.15s"
        >
          恭喜你
        </div>
        <div class="wow lightSpeedIn bg-green" data-wow-delay="0.5s"></div>
      </div>
      <div class="m_list">
        <div class="wow bounceInLeft bg-purple">踏入</div>
        <div
          class="wow pulse bg-blue"
          data-wow-iteration="5"
          data-wow-duration="0.25s"
        ></div>
        <div class="wow lightSpeedIn bg-yellow">22歲</div>
      </div>
      <div class="m_list">
        <div
          class="wow bg-green"
          data-wow-iteration="8"
          data-wow-duration="0.15s"
        ></div>
        <div class="wow rollIn bg-red">祝你</div>
        <div class="wow bounceInRight bg-purple"></div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-red" data-wow-delay="0.25s">與女友</div>
        <div class="wow bounceInDown bg-green" data-wow-delay="0.75s"></div>
        <div class="wow bounceInRight bg-yellow" data-wow-delay="1s">
          長長久久
        </div>
      </div>
      <div class="m_list">
        <div class="wow rotateIn bg-red" data-wow-delay="0.5s"></div>
        <div class="wow bounceInDown bg-green" data-wow-delay="1s">也祝你</div>
        <div class="wow fadeInUpBig bg-yellow" data-wow-delay="1.25s"></div>
      </div>
      <div class="m_list">
        <div class="wow bounceInDown bg-red" data-wow-delay="0.8s">在未來</div>
        <div class="wow bounceInDown bg-green" data-wow-delay="0.9s"></div>
        <div class="wow fadeInUpBig bg-yellow" data-wow-delay="1s">
          事業有成
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new WOW().init();
      console.log(
        "%c大屁股生日快樂啊！！！！",
        "color:#FF4500	;font-size: 24px;font-weight: bold;text-decoration: underline;"
      );
    </script>
  </body>
</html>
